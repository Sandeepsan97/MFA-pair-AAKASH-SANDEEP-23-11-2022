<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="jermey">
                <div class="container1">
                    <img class="img1"src="images/image-jeremy.png" alt="jerry">
                    <p class="p1">Report for </p>
                    <span class="p2">Jeremy </br>Robson </span>
                </div>
                <div class="container2">
                    <br>
                    <p class="cont2p">Daily</p>
                    <p class="cont2pw">Weekly</p>
                    <p class="cont2p">Monthly</p>
            </div>
                
             
                
            </div>
             
            <div class="sixcon">
                <div class="box1">
                    <div class="workco">
                        <img src="images/icon-work.svg" class="img2" alt="work">
                    </div>
                    <div class="workco2">
                        <div class="head">
                            <p class="cont2pw">Work</p>
                        <img src="images/icon-ellipsis.svg" class="img" alt="dots">
                        </div>
                        <div class="para">32hrs</div>
                        <div class="week">Last Week - 36hrs</div>
                    </div>
                </div>
                <div class="box1">
                    <div class="playco">
                        <img src="images/icon-play.svg" class="img2" alt="work">
                    </div>
                    <div class="playco2">
                        <div class="head">
                            <p class="cont2pw">Play</p>
                        <img src="images/icon-ellipsis.svg" class="img" alt="dots">
                        </div>
                        <div class="para">12hrs</div>
                       <div class="week"> Last Week - 8hrs</div>
                    </div>
                </div>
                <div class="box1">
                    <div class="studyco">
                        <img src="images/icon-study.svg" class="img2"  alt="work">
                    </div>
                    <div class="studyco2">
                        <div class="head">
                            <p class="cont2pw">Study</p>
                        <img src="images/icon-ellipsis.svg" class="img" alt="dots">
                        </div>
                        <div class="para">4hrs</div>
                        <div class="week">Last Week - 7hrs</div>
                    </div>
                </div>
                <div class="box2">
                    <div class="exerciseco">
                        <img src="images/icon-exercise.svg" class="img2" alt="work">
                    </div>
                    <div class="exerciseco2">
                        <div class="head">
                            <p class="cont2pw">Exercise</p>
                        <img src="images/icon-ellipsis.svg" class="img" alt="dots">
                        </div>
                        <div class="para">4hrs</div>
                       <div class="week"> Last Week - 5hrs</div>
                    </div>
                </div>
                <div class="box2">
                    <div class="socialco">
                        <img src="images/icon-social.svg" class="img2" alt="work">
                    </div>
                    <div class="socialco2">
                        <div class="head">
                            <p class="cont2pw">Social</p>
                        <img src="images/icon-ellipsis.svg" class="img" alt="dots">
                        </div>
                        <div class="para">5hrs</div>
                        <div class="week">Last Week - 10hrs</div>
                    </div>
                </div>
                <div class="box2">
                    <div class="selfcareco">
                    <img src="images/icon-self-care.svg" class="img2" alt="work">
                </div>
                <div class="selfcareco2">
                    <div class="head">
                        <p class="cont2pw"> Self care</p>
                    <img src="images/icon-ellipsis.svg" class="img" alt="dots">
                    </div>
                    <div class="para">2hrs</div>
                    <div class="week">Last Week - 2hrs</div>
                </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
